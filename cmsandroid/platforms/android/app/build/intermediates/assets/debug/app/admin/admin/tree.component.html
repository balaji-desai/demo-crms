<GridLayout>
    <ScrollView>
        <StackLayout orientation="vertical">
            <StackLayout *ngFor="let item of tree">
                <StackLayout class="h3 style" style="background-color: gray;border-bottom-color: aquamarine;border-bottom-width: 1px;" (tap)="onItemTap($event)">
                    <label [text]="item.ItemName">
                    </label>
                    <StackLayout style="background-color: aquamarine" class="close">
                        <StackLayout style="background-color: whitesmoke">
                            <Label *ngFor="let subitem of item.subItemList" [text]="subitem.SubItemName">
                            </Label>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
