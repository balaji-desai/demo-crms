<!-- <label class="h1 title" text="ownercreate"></label> -->
        <ActionBar title="Crms" class="action-bar">
        </ActionBar>
        <StackLayout>
            <StackLayout horizontalAlignment="left" width="30" style="margin-right: 5;" (tap)="onClose()">
                <Image width="30" height="30" src="res://ic_menu_back"></Image>
            </StackLayout>
            <label class="h1 title" text="detail"></label>
            <GridLayout columns="auto, auto, *" rows="50, auto, *" width="210" height="210">
                <label row="0" class="label" col="0" text="Name:"></label>
                <label row="0" class="label" col="1" [text]="owner.Firstname+' '+owner.LastName"></label>
                <label row="1" class="label" col="0" text="Garage Name:"></label>
                <label row="1" class="label" col="1" [text]="owner.CrName"></label>
                <label row="2" class="label" col="0" text="Mobile No.:"></label>
                <label row="2" class="label" col="1" [text]="owner.MobileNo"></label>
            </GridLayout>
        </StackLayout>
